name: Update foobos Concert Listings

on:
  schedule:
    # Run daily at 6am EST (11am UTC)
    - cron: '0 11 * * *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create data directories
        run: |
          mkdir -p data
          mkdir -p data/cache

      - name: Fetch concert data
        env:
          TICKETMASTER_API_KEY: ${{ secrets.TICKETMASTER_API_KEY }}
          SEATGEEK_CLIENT_ID: ${{ secrets.SEATGEEK_CLIENT_ID }}
          SEATGEEK_CLIENT_SECRET: ${{ secrets.SEATGEEK_CLIENT_SECRET }}
          EVENTBRITE_API_KEY: ${{ secrets.EVENTBRITE_API_KEY }}
        run: python main.py fetch
        continue-on-error: true

      - name: Process concert data
        run: python main.py process

      - name: Generate HTML
        run: python main.py generate

      - name: Commit and push changes
        run: |
          git config user.name "foobos Bot"
          git config user.email "bot@foobos.local"
          git add -A

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update concert listings $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
